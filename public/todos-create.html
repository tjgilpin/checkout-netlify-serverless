<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="button">Yeshh</button>
  <script>
    // Function using fetch to POST to our API endpoint
    function createTodo(data) {
      return fetch('/functions/todos-create', {
        body: JSON.stringify(data),
        method: 'POST'
      }).then(response => {
        return response.json()
      })
    }

    // Todo data
    const myTodo = {
      title: 'My todo title',
      completed: false,
    }

    //

    document.getElementById('button').addEventListener('click', doDis);

    // create it!

    function doDis() {
      console.log('clickety clack');
      createTodo(myTodo).then((response) => {
      console.log('API response', response)
        // set app state
      }).catch((error) => {
        console.log('API error', error)
      })    
    }


  </script>
</body>
</html>
